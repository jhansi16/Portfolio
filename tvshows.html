<!DOCTYPE html>
<html lang="en">
<body>
    <!-- Display the layout in a div -->

        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <h1 class="section heading">TV Shows</h1>
                </div>
                <!-- Go back to home -->
                <div class="col-lg-9">
                    <button class="btn btn-outline-dark btn-sm" onclick="goBack()">Go Back</button>

                        function goBack() {

                    <div class="row justify-content-center">
                        <figure>
                            <img style="width: 340px;" src="thevampirediaries.jpg" alt="TVD">
                            <figcaption id="tvshow-caption">The Vampire Dairies</figcaption>
                        </figure>
                        <figure>

                        </figure>
                        <figure>
                            <img style="width: 340px;" src="strangerthings.jpg" alt="Stranger things">
